apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: podinfo-nonprod
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: dev
      - env: test

  template:
    metadata:
      name: podinfo-{{env}}
    spec:
      project: default

      source:
        repoURL: https://github.com/rakeshkrmeena/gitops-demo.git
        path: charts/podinfo
        targetRevision: main
        helm:
          valueFiles:
            - ../../envs/{{env}}/values.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: podinfo-{{env}}

      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

