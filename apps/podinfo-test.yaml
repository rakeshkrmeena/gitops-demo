apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-test
  namespace: argocd #Application CR (Custom Resource) lives in argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rakeshkrmeena/gitops-demo.git
    path: charts/podinfo
    targetRevision: main
    helm:
      valueFiles:
        - ../../envs/test/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: podinfo-test #Workloads live in podinfo-test

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

