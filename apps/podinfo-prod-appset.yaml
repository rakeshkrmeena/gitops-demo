apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: podinfo-prod
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: prod

  template:
    metadata:
      name: podinfo-prod
    spec:
      project: default

      source:
        repoURL: https://github.com/rakeshkrmeena/gitops-demo.git
        path: charts/podinfo
        targetRevision: main
        helm:
          valueFiles:
            - ../../envs/prod/values.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: podinfo-prod

      syncPolicy:
        syncOptions:
          - CreateNamespace=true

