apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: podinfo
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: dev
        autoSync: "true"
        prune: "true"
        selfHeal: "true"
      - env: test
        autoSync: "true"
        prune: "false"
        selfHeal: "true"
      - env: prod
        autoSync: "false"
        prune: "false"
        selfHeal: "false"

  template:
    metadata:
      name: podinfo-{{env}}
    spec:
      project: default

      source:
        repoURL: https://github.com/rakeshkrmeena/gitops-demo.git
        path: charts/podinfo
        targetRevision: main
        helm:
          valueFiles:
            - ../../envs/{{env}}/values.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: podinfo-{{env}}

      syncPolicy:
        {{- if eq .autoSync "true" }}
        automated:
          prune: {{.prune}}
          selfHeal: {{.selfHeal}}
        {{- end }}
        syncOptions:
          - CreateNamespace=true

